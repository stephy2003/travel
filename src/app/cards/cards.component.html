<div class="container">
    <div class="h1">
        <h1>DISTRICTS</h1>
    </div>
    <section class="bg-light d-flex justify-content-center align-items-center h-100 min-vh-100">
        <div class="row">
            <div class="col pt-5" *ngFor="let item of collections ">
           
                <div class="card" >
                    <img src="{{item.img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.details}}</p>
                        <a href="{{item.site}}" class="btn btn-primary">Learn More</a>
                  
                    </div>
                </div>
               
            </div>
          </div>
    </section>
</div>
